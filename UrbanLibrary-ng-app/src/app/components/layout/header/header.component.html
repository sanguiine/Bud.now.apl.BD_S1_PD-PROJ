<header class="site-navbar" role="banner">
  <div class="site-navbar-top">
    <div class="container">
      <div class="row align-items-center">

        <div class="col-6 col-md-4 order-2 order-md-1 site-search-icon text-left">
          <form class="site-block-top-search">
            <span class="icon icon-search2"></span>
            <input [(ngModel)]="searchString" [ngModelOptions]="{standalone: true}" type="text" class="form-control border-0" (click)="toggleDropDown()" placeholder="Szukaj książki">
            <div  *ngIf="showDropDown" class="state-container-dropdown"> 
              <div>
                <div (click)="closeToggle()" class="state" *ngFor="let book of books | searchFilter:searchString"
                [routerLink]="['/shop/shop-single', book.bookID]">
                  {{book.title}}
                </div>
              </div>
            </div>
          </form>
        </div>
  
        <div class="col-12 mb-3 mb-md-0 col-md-4 order-1 order-md-2 text-center">
          <div class="site-logo">
            <a routerLink="/index" href="index.html" class="js-logo-clone">Biblioteka</a>
          </div>
        </div>

        <div class="col-6 col-md-4 order-3 order-md-3 text-right">
          <div class="site-top-icons">
            <ul>
              <li><a *ngIf="!loginService.isUserLoggedIn()" routerLink="/login" href="login.html"><span class="icon icon-person"></span></a></li>
              <li><a *ngIf="loginService.isUserLoggedIn()" routerLink="/account" href="account.html"><span class="icon icon-person"></span></a></li>
              <li><a routerLink="/read" href="read.html"><span class="icon icon-book"></span></a></li>
              <li>
                <a routerLink="/cart" class="site-cart">
                  <span class="icon icon-shopping_cart"></span>
                  <span *ngIf="cartItems; else notCartItems" class="count">{{cartItems.length}}</span>
                  <ng-template #notCartItems>
                    <span class="count">0</span>
                  </ng-template>
                </a>
              </li>
              <li class="d-inline-block d-md-none ml-md-0"><a href="#" class="site-menu-toggle js-menu-toggle"><span
                    class="icon-menu"></span></a></li>
              <li><a *ngIf="loginService.isUserLoggedIn()" routerLink="/logout" href="logout.html"><span class="icon icon-cancel"></span></a></li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>
  <nav class="site-navigation text-right text-md-center" role="navigation">
    <div class="container">
      <ul class="site-menu js-clone-nav d-none d-md-block">
        <li><a routerLink="/index" href="index.html">Strona główna</a></li>
        <li><a routerLink="/shop" href="shop.html">Katalog</a></li>
        <li><a routerLink="/about" href="about.html">O nas</a></li>
        <li><a routerLink="/contact" href="contact.html">Kontakt</a></li>
      </ul>
    </div>
  </nav>
</header>
