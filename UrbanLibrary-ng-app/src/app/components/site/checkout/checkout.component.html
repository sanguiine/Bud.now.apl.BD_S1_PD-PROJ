                <div class="p-1 p-lg-5 border">

                    </tbody>
                  </table>
                </div>
              </div>
            </div>

          </div>

            <div class="row justify-content-end">
              <div class="col-md-7">
                <div class="row">
                  <div class="col-md-12">
                    <button (click)="confirmReservation()" routerLink="/thankyou" class="btn btn-primary btn-lg py-3 btn-block">Potwierdź</button>

                </div>
