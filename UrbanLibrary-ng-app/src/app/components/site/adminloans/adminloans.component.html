<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet"
      type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

<body class="theme-black">
<app-sidemenu></app-sidemenu>
<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <h2>
        WYPOŻYCZENIA
      </h2>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              Szukaj wypożyczeń
            </h2>
          </div>
          <div class="body">
            <div class="table-responsive">
              <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
                <thead>
                <tr>
                  <th>ID wypożyczenia</th>
                  <th>Data wypożyczenia</th>
                  <th>Data zwrotu</th>
                  <th>Imię</th>
                  <th>Nazwisko</th>
                  <th>Tytuł książki</th>
                  <th>Akcje</th>
                </tr>
                </thead>
                <tbody *ngFor="let loan of loans">
                <tr>
                  <td>{{loan.loanID}}</td>
                  <td>{{loan.dateLoaned}}</td>
                  <td>{{loan.dateReturned}}</td>
                  <td>{{loan.member.firstNname}}</td>
                  <td>{{loan.member.lastName}}</td>
                  <td>{{loan.book.title}}</td>
                  <td>
                    <button type="button" class="btn btn-primary m-t-1 waves-effect" (click)="update(loan)">Edytuj</button>
                    <button type="button" class="btn btn-primary m-t-1 waves-effect" (click)="deleteLoan(loan.loanID)">Usuń</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row clearfix">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="card">
          <div class="header">
            <h2>
              Edytuj wypożyczenie
            </h2>
          </div>
          <div class="body">
            <form id="form_validation" method="POST" (submit)="editLoan()">
              <div class="form-group form-float">
                <div class="form-line">
                  <label>ID wypożyczenia</label>
                  <input type="number" class="form-control" name="id"  [(ngModel)]="editID" required disabled>
                </div>
              </div>
              <div class="form-group form-float">
                <div class="form-line">
                  <label>Data wypożyczenia</label>
                  <input type="date" class="form-control" name="date" [(ngModel)]="editDateLoaned" required>
                </div>
              </div>
              <div class="form-group form-float">
                <div class="form-line">
                  <label>Data zwrotu</label>
                  <input type="date" class="form-control" name="date2" [(ngModel)]="editDateReturned">
                </div>
              </div>
              <div class="form-group">
                <label for="sel1">Wybierz użytkownika</label>
                <select class="form-control" id="sel1" name="member" [(ngModel)]="editMember">
                  <option *ngFor="let member of members" [ngValue]="member">{{member.firstNname}} {{member.lastName}} ({{member.email}})</option>
                </select>
              </div>
              <div class="form-group">
                <label for="sel1">Wybierz książkę</label>
                <select class="form-control" id="sel2" name="book" [(ngModel)]="editBook">
                  <option *ngFor="let book of books" [ngValue]="book">({{book.authors[0].firstName}} {{book.authors[0].lastName}}) {{book.title}}</option>
                </select>
              </div>
              <button class="btn btn-primary waves-effect" type="submit">Edytuj</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="card">
          <div class="header">
            <h2>
              Dodaj wypożyczenie
            </h2>
          </div>
          <div class="body">
            <form id="form_validation2" method="POST" (submit)="addLoan()">
              <div class="form-group form-float">
                <div class="form-line">
                  <label>Data wypożyczenia</label>
                  <input type="date" class="form-control" name="date" [(ngModel)]="model.dateLoaned" required>
                </div>
              </div>
              <div class="form-group">
                <label for="sel1">Wybierz użytkownika</label>
                <select class="form-control" id="sel3" name="member" [(ngModel)]="model.member">
                  <option *ngFor="let member of members" [ngValue]="member">{{member.firstNname}} {{member.lastName}} ({{member.email}})</option>
                </select>
              </div>
              <div class="form-group">
                <label for="sel1">Wybierz książkę</label>
                <select class="form-control" id="sel4" name="book" [(ngModel)]="model.book">
                  <option *ngFor="let book of books" [ngValue]="book">({{book.authors[0].firstName}} {{book.authors[0].lastName}}) {{book.title}}</option>
                </select>
              </div>
              <button class="btn btn-primary waves-effect" type="submit">Dodaj</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
