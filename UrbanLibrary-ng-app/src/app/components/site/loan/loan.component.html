    <div class="row">

    <div class="border p-3 mb-1" *ngFor="let loan of loans">

                             aria-expanded="false" aria-controls="collapse1">{{loan.dateLoaned}} / Wypożyczenie #{{loan.loanID}}</a></h3>
      <div>
        <div class="py-2">
          <p></p>
          <p>Data zwrotu: {{loan.dateReturned}} </p>
          <p>Tytuł książki: {{loan.book.title}}</p>
        </div>
      </div>
    </div>

  </div>
</div>
