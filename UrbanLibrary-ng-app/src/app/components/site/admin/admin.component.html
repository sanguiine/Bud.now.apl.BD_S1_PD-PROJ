<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet"
      type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

<body class="theme-black">
<app-sidemenu></app-sidemenu>
<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <h2>PANEL</h2>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              Strona startowa
            </h2>
          </div>
          <div class="body">
            <p class="lead">
              Witaj w panelu administratora
            </p>

            <p>
              Skorzystaj z menu bocznego w celu zarządzania biblioteką.
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="block-header">
      <h2>STATYSTYKI</h2>
    </div>
    <div class="row clearfix">
      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="info-box">
          <div class="icon bg-deep-purple">
            <i class="material-icons">flag</i>
          </div>
          <div class="content">
            <div class="text">REZERWACJE</div>
            <div class="number count-to" data-from="0" data-to="1432" data-speed="1500" data-fresh-interval="20">
              <span *ngIf="reservations" class="count">{{reservations.length}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="info-box">
          <div class="icon bg-red">
            <i class="material-icons">shopping_cart</i>
          </div>
          <div class="content">
            <div class="text">WYPOŻYCZENIA</div>
            <div class="number count-to" data-from="0" data-to="125" data-speed="1000" data-fresh-interval="20">
              <span *ngIf="loans" class="count">{{loans.length}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="info-box">
          <div class="icon bg-indigo">
            <i class="material-icons">face</i>
          </div>
          <div class="content">
            <div class="text">UŻTYKOWNICY</div>
            <div class="number count-to" data-from="0" data-to="257" data-speed="1000" data-fresh-interval="20">
              <span *ngIf="members" class="count">{{members.length}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="info-box">
          <div class="icon bg-purple">
            <i class="material-icons">library_books</i>
          </div>
          <div class="content">
            <div class="text">KSIĄŻKI</div>
            <div class="number count-to" data-from="0" data-to="117" data-speed="1000" data-fresh-interval="20">
              <span *ngIf="books" class="count">{{books.length}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
