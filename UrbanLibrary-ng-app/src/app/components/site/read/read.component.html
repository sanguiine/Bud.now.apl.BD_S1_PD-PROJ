<app-header></app-header>
    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="index.html">Strona główna</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Przeczytane</strong></div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        <div class="row mb-5">
          <form class="col-md-12" method="post">
            <div class="site-blocks-table">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th class="product-thumbnail">Okładka</th>
                    <th class="product-name">Tytuł</th>
                    <th class="product-remove">Usuń</th>
                  </tr>
                </thead>
                <tbody *ngFor="let book of member.bookReadByMember">
                  <tr >
                    <td class="product-thumbnail">
                      <img src="assets/images/{{book.imgName}}" alt="Image" class="img-fluid">
                    </td>
                    <td class="product-name">
                      <h2 class="h5 text-black">{{book.title}}</h2>
                    </td>
                      <td><a (click)="deleteReaded(book.bookID)" class="btn btn-primary btn-sm">X</a></td>
                  </tr>
              </table>
            </div>
          </form>
        </div>
<app-footer></app-footer>
